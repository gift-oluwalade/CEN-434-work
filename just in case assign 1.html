<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beading Club Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="group1">

        <h2>Beading Club Registration Form</h2>
        <p style="font-size: medium; color: beige;" > <i>This form is for elite students who would like to join the Covenant University Beading Club.<br> These students must be willing to learn, engage in all activities and at the end of the semester, showcase their designed jewellery for exhibition on EDS day.</i> </p>

        <div style="display: flex;" class="gift">
           
            <form class="form" action="">
    
                <img style="float: left;" src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" width="200px" height="200px ">
                <div class="rere">
                    <label for="fullName">Last Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
               
                <label for="Name">First Name:</label>
                <input type="text" id="name" name="name" required>
               
                <label for="Matric">Matriculation No:</label>
                <input type="text" id="matric" name="matric" required>
    
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                    <option value="pns">Prefer not to say</option>
                </select>
                <label for="dob">Date of Birth:</label>
                <input type="date">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Student email only..." required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
    
                <label for="experience">Beading Experience:</label>
                <select id="experience" name="experience" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
    
                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests"></textarea>
    
                <label for="availability">Availability:Required no of hours for learning</label>
                <select id="availability" name="availability" required>
                    <option value="option 1">1-2 hours a week</option>
                    <option value="option 2">3-7 hours a week</option>
                    <option value="option 3">8+ hours a week</option>
                    <option value="option 4">can't say...</option>
                </select>
    <label for="equipment">Do you have your own equipment?</label>
    Yes<input type="radio" id ="equipment" name="equipment" value="Yes">
    No<input type="radio" id ="equipment" name="equipment" value="No">   
    
    <label for="commitee">Would you like to be part of the commitee?</label>
    Yes<input type="radio" id ="commitee" name="commitee" value="Yes">
    No<input type="radio" id ="commitee" name="commitee" value="No">   
    
                <label for="expectations">Expectations:</label>
                <textarea id="expectations" name="expectations"></textarea>
    
                <button type="submit">Submit</button>

                </div>
                
            </form>
        </div>
    </body>
    
    </html>
    

        </div>
